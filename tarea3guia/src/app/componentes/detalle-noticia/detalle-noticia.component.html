<h2>{{Noticia.titulo}} | <span  [ngClass]="{verde: Categoria.color=='Green',rojo: Categoria.color=='red',rojooscuro: Categoria.color=='Dark-RED',violeta: Categoria.color=='PURPLE',azuloscuro: Categoria.color=='DARK-BLUE',azul: Categoria.color=='blue'}">{{Categoria.titulo}}</span></h2>
<img src='../../../assets/{{Noticia.imagen}}' alt='{{Noticia.imagen}}'>
<hr>Autor: {{Noticia.autor}} || Fecha:{{Noticia.fecha}}
<p>{{Noticia.todotexto}}</p>
