<h2>{{Noticia.titulo}} | <span  [ngClass]="{verde: Categorias.color=='green',rojo: Categorias.color=='red',rojooscuro: Categorias.color=='darkred',violeta: Categorias.color=='violet',azuloscuro: Categorias.color=='darkblue',azul: Categorias.color=='blue'}">{{Categorias.titulo}}</span></h2>
<img src='../../../assets/{{Noticia.imagen}}' alt='{{Noticia.imagen}}'>
<hr>Autor: {{Noticia.autor}} || Fecha:{{Noticia.fecha}}
<p>{{Noticia.todotexto}}</p>
